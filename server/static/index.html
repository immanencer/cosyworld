<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;

            justify-content: center;

            flex-wrap: wrap;
            gap: 20px;

        .panel {

            border-radius: 8px;

            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #fff;

            cursor: pointer;
        }

            background-color: #218838;
        }
        .tasks, .file-list, .task {
            margin-top: 20px;
        }
        .task {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
            margin-right: 20px;
        }
        .description {
            font-size: 1em;
            color: #666;
        }
        @media (min-width: 600px) {
            .panel {
                max-width: 300px;
                flex: 1;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>

    <script src="summarizer.js" type="module" defer></script>
    <script src="discord-bot.js" type="module" defer></script>
    <script src="ai-tasks.js" type="module" defer></script>
</head>
<body>

<div class="panel">
    <h1>AI Task Manager</h1>
    <input type="text" id="model" placeholder="Model (e.g., openai/gpt-3.5-turbo)">
    <textarea id="systemPrompt" rows="2" placeholder="System Prompt"></textarea>
    <textarea id="messages" rows="4" placeholder="Messages (as JSON array)"></textarea>
    <button onclick="createTask()">Create Task</button>
    <button onclick="fetchTasks()">Fetch Tasks</button>
    <div id="response"></div>
    <div class="tasks" id="tasks"></div>
</div>

<div class="panel">
    <h1>Summaries</h1>
    <div class="header">
        <div class="logo"><img src="https://i.imgur.com/dUxHmFC.png" alt="Logo"></div>
        <div>
            <div class="title">Document Summaries Dashboard</div>
            <div class="description">Asher the mouse scribe diligently chronicles the lives of the inhabitants of the Lonely Forest.</div>
        </div>
    </div>
    <div class="content">
        <div class="chart" id="performanceChartDiv">
            <canvas id="performanceChart"></canvas>
        </div>
        <input type="text" id="searchInput" placeholder="Search for files..." class="search-input">
        <table class="file-list" id="summaryTable">
            <thead>
                <tr>
                    <th>Source</th>
                    <th>Lines Summarized</th>
                    <th>TPS</th>
                </tr>
            </thead>
            <tbody>
                <!-- Existing HTML content -->
            </tbody>
        </table>
    </div>
</div>

<div class="panel">
    <h1>Discord Bot API Tester</h1>
    <select id="soulSelect" title="Select Soul"></select>
    <select id="locationSelect" title="Select Location"></select>
    <textarea id="message" rows="4" placeholder="Message"></textarea>
    <button onclick="enqueueRequest()">Enqueue Request</button>
    <button onclick="processQueue()">Process Queue</button>
    <p id="response"></p>
</div>

<script>
    async function createTask() {
        const model = document.getElementById('model').value;
        const systemPrompt = document.getElementById('systemPrompt').value;
        const messages = document.getElementById('messages').value;

        if (!model || !systemPrompt || !messages) {
            document.getElementById('response').innerText = 'All fields are required.';
            return;
        }

        let messagesArray;
        try {
            messagesArray = JSON.parse(messages);
        } catch (error) {
            document.getElementById('response').innerText = 'Invalid JSON format for messages.';
            return;
        }

        const task = { model, system_prompt: systemPrompt, messages: messagesArray };

        try {
            const response = await fetch('/ai/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(task)
            });
            const result = await response.json();
            document.getElementById('response').innerText = result.message || result.error;
            fetchTasks(); // Refresh tasks
        } catch (error) {
            document.getElementById('response').innerText = 'Failed to create task.';
        }
    }

    async function fetchTasks() {
        try {
            const response = await fetch('/ai/tasks');
            const tasks = await response.json();
            const tasksContainer = document.getElementById('tasks');
            tasksContainer.innerHTML = '';
            tasks.forEach(task => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task';
                taskDiv.innerHTML = `
                    <strong>Model:</strong> ${task.model}<br>
                    <strong>System Prompt:</strong> ${task.system_prompt}<br>
                    <strong>Messages:</strong> ${JSON.stringify(task.messages)}<br>
                    <strong>Status:</strong> ${task.status}<br>
                    <strong>Response:</strong> ${task.response || 'N/A'}
                `;
                tasksContainer.appendChild(taskDiv);
            });
        } catch (error) {
            document.getElementById('response').innerText = 'Failed to fetch tasks.';
        }
    }
