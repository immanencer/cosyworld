<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="chat-container">
            <div id="channel-list"></div>
            <div id="chat-window">
                <div id="chat-messages"></div>
                <div id="input-area">
                    <input type="text" id="user-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
        <button id="create-avatar-button">Create New Avatar</button>
    </div>
    <div id="avatar-creation-panel" class="hidden">
        <h2>Create New Avatar</h2>
        <form id="avatar-creation-form">
            <input type="text" id="avatar-name" placeholder="Avatar Name" required>
            <input type="text" id="avatar-personality" placeholder="Personality Description" required>
            <input type="text" id="avatar-location" placeholder="Location" required>
            <input type="url" id="avatar-image-url" placeholder="Avatar Image URL" required>
            <button type="submit">Create Avatar</button>
        </form>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
