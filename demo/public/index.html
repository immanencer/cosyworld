<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Chat</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        #chat-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        #avatar-list {
            width: 200px;
            overflow-y: auto;
            background: #2a2a2a;
            border-right: 1px solid #3a3a3a;
            transition: width .3s;
        }
        .avatar-item, .location-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
        }
        .avatar-item:hover, .location-item:hover {
            background: #3a3a3a;
        }
        .avatar-item img, .message-pfp {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background: #000;
            padding: 5px;
        }
        .avatar-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2a2a2a;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
            display: flex;
            align-items: flex-start;
        }
        .message-content {
            flex: 1;
        }
        .user-message {
            background: #4a4a4a;
            align-self: flex-end;
        }
        .avatar-message {
            background: #3a3a3a;
            align-self: flex-start;
        }
        #input-area {
            display: flex;
            padding: 10px;
            background: #2a2a2a;
        }
        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #4a4a4a;
            border-radius: 3px;
            background: #3a3a3a;
            color: #e0e0e0;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            #avatar-list {width: 80px}
            .avatar-info span:not(:first-child) {display: none}
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="avatar-list"></div>
        <div id="chat-window">
            <div id="chat-messages"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script>
        let currentTarget = null;
        let avatars = [];
        let locations = [];
        const avatarList = document.getElementById('avatar-list');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        async function loadAvatarsAndLocations() {
            const [avatarResponse, locationResponse] = await Promise.all([
                fetch('/avatars'),
                fetch('/locations')
            ]);
            avatars = await avatarResponse.json();
            locations = await locationResponse.json();
            renderAvatarAndLocationList();
        }

        function renderAvatarAndLocationList() {
            avatarList.innerHTML = `
                ${locations.map(location => `
                    <div class="location-item" data-location="${location}">
                        <div class="avatar-info">
                            <span>üìç ${location}</span>
                        </div>
                    </div>
                `).join('')}
                ${avatars.map(avatar => `
                    <div class="avatar-item" data-name="${avatar.name}">
                        <img src="${avatar.avatar}" alt="${avatar.name}">
                        <div class="avatar-info">
                            <span>${avatar.emoji} ${avatar.name}</span>
                            <span>${avatar.location}</span>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function addMessage(sender, content, avatar = null) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            if (sender === 'user') {
                messageElement.classList.add('user-message');
            } else if (sender === 'avatar') {
                messageElement.classList.add('avatar-message');
                
                const pfpElement = document.createElement('img');
                pfpElement.classList.add('message-pfp');
                pfpElement.src = avatar ? avatars.find(a => a.name === avatar)?.avatar : 'https://i.imgur.com/kAzsrdp.png';
                pfpElement.alt = avatar || sender;
                messageElement.appendChild(pfpElement);
            }
            
            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content');
            contentElement.textContent = content;
            messageElement.appendChild(contentElement);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            return contentElement;
        }

        async function sendMessage() {
            if (!currentTarget) {
                alert('Please select an avatar or location to chat with.');
                return;
            }

            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                userInput.value = '';

                const avatarMessageContent = addMessage('avatar', '', currentTarget);

                try {
                    const response = await fetch(`/chat/${currentTarget}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value);
                        const responses = chunk.split('\n').filter(Boolean);

                        let messageContent = '';
                        for (const response of responses) {
                            const { content } = JSON.parse(response);
                            messageContent += content;
                        }
                        avatarMessageContent.textContent += messageContent;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    avatarMessageContent.textContent = 'Sorry, I encountered an error.';
                }
            }
        }

        avatarList.addEventListener('click', (e) => {
            const avatarItem = e.target.closest('.avatar-item');
            const locationItem = e.target.closest('.location-item');
            if (avatarItem) {
                currentTarget = avatarItem.dataset.name;
                chatMessages.innerHTML = '';
                addMessage('system', `Now chatting with ${currentTarget}`);
            } else if (locationItem) {
                currentTarget = locationItem.dataset.location;
                chatMessages.innerHTML = '';
                addMessage('system', `Now chatting with all avatars in ${currentTarget}`);
            }
        });

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        loadAvatarsAndLocations();

        function adjustLayout() {
            const isMobile = window.innerWidth <= 768;
            avatarList.style.width = isMobile ? '80px' : '200px';
            document.querySelectorAll('.avatar-info span:not(:first-child)').forEach(span => {
                span.style.display = isMobile ? 'none' : 'block';
            });
        }

        window.addEventListener('resize', adjustLayout);
        adjustLayout();
    </script>
</body>
</html>
