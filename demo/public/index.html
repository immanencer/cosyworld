<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Chat</title>
    <style>
        body{margin:0;font-family:Arial,sans-serif;height:100vh;display:flex;flex-direction:column}
        #chat-container{flex:1;display:flex;overflow:hidden}
        #avatar-list{width:200px;overflow-y:auto;background:#fff;border-right:1px solid #ccc;transition:width .3s}
        .avatar-item,.location-item{cursor:pointer;padding:10px;border-bottom:1px solid #eee;display:flex;align-items:center}
        .avatar-item:hover,.location-item:hover{background:#f0f0f0}
        .avatar-item img,.message-pfp{width:50px;height:50px;border-radius:25px;margin-right:10px}
        .avatar-info{display:flex;flex-direction:column;overflow:hidden}
        #chat-window{flex:1;display:flex;flex-direction:column;background:#fff}
        #chat-messages{flex:1;overflow-y:auto;padding:20px}
        .message{margin-bottom:15px;padding:10px;border-radius:5px;max-width:70%;display:flex;align-items:flex-start}
        .message-content{flex:1}
        .user-message{background:#e1f5fe;align-self:flex-end}
        .avatar-message{background:#f0f4c3}
        #input-area{display:flex;padding:10px;background:#f0f0f0}
        #user-input{flex:1;padding:10px;border:1px solid #ccc;border-radius:3px}
        #send-button{margin-left:10px;padding:10px 20px;background:#4CAF50;color:#fff;border:none;border-radius:3px;cursor:pointer}
        @media (max-width: 768px) {
            #avatar-list{width:80px}
            .avatar-info span:not(:first-child){display:none}
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="avatar-list"></div>
        <div id="chat-window">
            <div id="chat-messages"></div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script>
        let currentTarget = null;
        let avatars = [];
        let locations = new Set();
        const avatarList = document.getElementById('avatar-list');
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        async function loadAvatars() {
            const response = await fetch('/avatars');
            avatars = await response.json();
            locations = new Set(avatars.map(avatar => avatar.location));
            renderAvatarList();
        }

        function renderAvatarList() {
            avatarList.innerHTML = `
                ${Array.from(locations).map(location => `
                    <div class="location-item" data-location="${location}">
                        <div class="avatar-info">
                            <span>üìç ${location}</span>
                        </div>
                    </div>
                `).join('')}
                ${avatars.map(avatar => `
                    <div class="avatar-item" data-name="${avatar.name}">
                        <img src="${avatar.avatar}" alt="${avatar.name}">
                        <div class="avatar-info">
                            <span>${avatar.emoji} ${avatar.name}</span>
                            <span>${avatar.location}</span>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function addMessage(sender, content, avatar) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            
            const pfpElement = document.createElement('img');
            pfpElement.classList.add('message-pfp');
            pfpElement.src = avatar ? avatar : 'https://i.imgur.com/hz64Iae.png';
            pfpElement.alt = sender;
            
            const contentElement = document.createElement('div');
            contentElement.classList.add('message-content');
            contentElement.textContent = content;
            
            messageElement.appendChild(pfpElement);
            messageElement.appendChild(contentElement);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            if (!currentTarget) {
                alert('Please select an avatar or location to chat with.');
                return;
            }

            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                userInput.value = '';

                try {
                    const response = await fetch(`/chat/${currentTarget}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let avatarResponse = '';
                    let messageElement = null;

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value);
                        avatarResponse += chunk;

                        if (!messageElement) {
                            const respondingAvatar = avatars.find(a => a.name === currentTarget) || 
                                                     avatars.find(a => a.location === currentTarget);
                            addMessage('avatar', avatarResponse, respondingAvatar.avatar);
                            messageElement = chatMessages.lastElementChild;
                        } else {
                            messageElement.querySelector('.message-content').textContent = avatarResponse;
                        }

                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('system', 'Sorry, I encountered an error.');
                }
            }
        }

        avatarList.addEventListener('click', (e) => {
            const avatarItem = e.target.closest('.avatar-item');
            const locationItem = e.target.closest('.location-item');
            if (avatarItem) {
                currentTarget = avatarItem.dataset.name;
                chatMessages.innerHTML = '';
                addMessage('system', `Now chatting with ${currentTarget}`);
            } else if (locationItem) {
                currentTarget = locationItem.dataset.location;
                chatMessages.innerHTML = '';
                addMessage('system', `Now chatting with all avatars in ${currentTarget}`);
            }
        });

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        loadAvatars();

        // Dynamic adjustments
        function adjustLayout() {
            const isMobile = window.innerWidth <= 768;
            avatarList.style.width = isMobile ? '80px' : '200px';
            document.querySelectorAll('.avatar-info span:not(:first-child)').forEach(span => {
                span.style.display = isMobile ? 'none' : 'block';
            });
        }

        window.addEventListener('resize', adjustLayout);
        adjustLayout(); // Initial adjustment
    </script>
</body>
</html>
