<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asher's Whisper Chronicles</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header class="header">
        <img src="https://i.imgur.com/dUxHmFC.png" alt="Asher the Mouse Monk" class="logo">
        <h1 class="title">Asher's Whisper Chronicles</h1>
        <p class="description">Scrolls of Wisdom from the Quiet Abbey</p>
    </header>
    
    <div class="main">
        <aside class="sidebar">
            <input type="text" id="searchInput" class="search-input" placeholder="Search the ancient scrolls...">
            <div id="scrollList" class="scroll-list">
                <!-- Scroll items will be dynamically inserted here -->
            </div>
        </aside>

        <section class="reading-pane" id="readingPane">
            <p id="noDataMessage">The ink well runs dry... Asher has yet to inscribe new tales.</p>
            <div id="storyContent"></div>
            <div class="modal-footer">
                <button id="toggleViewButton">View Scribe's Notes</button>
            </div>
        </section>
    </div>

    <footer>
        <p>üê≠ Asher the Mouse Monk | Quiet Abbey of the Lonely Forest</p>
        <p><em>"In whispers of parchment, we find echoes of eternity."</em></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
