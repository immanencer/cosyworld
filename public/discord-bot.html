<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Discord Bot API Tester</h1>
        <select id="avatarSelect" title="Select Avatar"></select>
        <select id="locationSelect" title="Select Location"></select>
        <textarea id="message" rows="4" placeholder="Message"></textarea>
        <button onclick="enqueueRequest()">Enqueue Request</button>
        <button onclick="processQueue()">Process Queue</button>
        <p id="response"></p>
    </div>

    <script>
        let characters = [];
        let locations = [];

        async function fetchCharacters() {
            try {
                const response = await fetch('http://localhost:3000/avatars');
                characters = await response.json();
                populateAvatarSelect();
            } catch (error) {
                console.error('Failed to fetch characters:', error);
            }
        }

        async function fetchLocations() {
            try {
                const response = await fetch('http://localhost:3000/discord/locations');
                locations = await response.json();
                populateLocationSelect();
            } catch (error) {
                console.error('Failed to fetch locations:', error);
            }
        }

        function populateAvatarSelect() {
            const avatarSelect = document.getElementById('avatarSelect');
            characters.forEach(character => {
                const option = document.createElement('option');
                option.value = character.name;
                option.text = `${character.emoji || '⚠️'} ${character.name}`;
                avatarSelect.add(option);
            });
        }

        function populateLocationSelect() {
            const locationSelect = document.getElementById('locationSelect');
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location.id;
                option.text = `${location.type === 'thread' ? '🧵' : ''} ${location.name}`;
                locationSelect.add(option);
            });
        }

        async function enqueueRequest() {
            const avatarName = document.getElementById('avatarSelect').value;
            const avatar = characters.find(character => character.name === avatarName);
            if (!avatar) {
                document.getElementById('response').innerText = 'Selected avatar not found';
                return;
            }

            const locationId = document.getElementById('locationSelect').value;
            const message = document.getElementById('message').value;

            const location = locations.find(location => location.id === locationId);
            const requestBody = {
                action: 'sendAsAvatar',
                data: {
                    avatar: {
                        ...avatar,
                        channelId: location.type === 'thread' ? location.parent : location.id,
                        threadId: location.type === 'thread' ? location.id : null
                    },
                    message: message
                }
            };

            const response = await fetch('http://localhost:3000/discord/enqueue', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });

            const result = await response.json();
            document.getElementById('response').innerText = result.message || result.error;
        }

        async function processQueue() {
            const response = await fetch('http://localhost:3000/discord/process');
            const result = await response.json();
            document.getElementById('response').innerText = result.message || result.error;
        }

        // Fetch characters and locations on page load
        fetchCharacters();
        fetchLocations();
    </script>

</body>

</html>
