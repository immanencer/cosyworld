<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Blockchain Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Camp Blockchain Validator</h1>
        <div>
            <button class="tab-button" onclick="UI.openTab('createTab')">Create</button>
            <button class="tab-button" onclick="UI.openTab('validateTab')">Validate</button>
            <button class="tab-button" onclick="UI.openTab('syncTab')">Sync</button>
            <button class="tab-button" onclick="UI.openTab('secretsTab')">Secrets</button>
            <button class="tab-button" onclick="UI.openTab('statsTab')">Stats</button>
        </div>

        <div id="createTab" class="tab">
            <h3>New Block</h3>
            <input type="text" id="newMessage" placeholder="Enter new unique message">
            <canvas id="encodedMessage" width="200" height="200"></canvas>
            <button onclick="Blockchain.createNewMessage()">Create Message</button>
            <button id="saveButton" onclick="UI.saveEncodedMessage('encodedMessage', 'blockchain-message.json')">Save Message Image</button>
        </div>

        <div id="validateTab" class="tab">
            <h3>New Block</h3>
            <input type="file" id="imageUpload" accept="image/*">
            <div id="validationResult"></div>
            <canvas id="uploadedImage" width="200" height="200"></canvas>
            <div id="decodedMessage"></div>
        </div>

        <div id="syncTab" class="tab">
            <h3>Other Chain</h3>
            <input type="file" id="otherChainUpload" accept="image/*">
            <canvas id="otherChainImage" width="200" height="200"></canvas>
            <div id="syncResult"></div>
        </div>

        <div id="secretsTab" class="tab">
            <h3>Your Private Key</h3>
            <table>
                <tr>
                    <td>
                        <div><canvas id="privateKeyImage" width="200" height="200"></canvas></div>
                        <div id="keyScore"></div>
                    </td>
                    <td>
                        <button onclick="UI.saveEncodedMessage('privateKeyImage', 'private-key.png')">Save Private Key</button>
                        <input type="file" id="privatekeyUpload" accept="image/*">
                    </td>
                </tr>
            </table>
        </div>

        <div id="statsTab" class="tab">
            <div id="stats"></div>
        </div>
    </div>

    <div id="blockchain">
        <button id="saveCurrentChain" onclick="UI.saveEncodedMessage('currentChain', 'blockchain.png')">Save Current Chain</button>
        <table>
            <tr>
                <td>
                    <h3>Latest Block</h3>
                    <canvas id="blockImageTemp" width="200" height="200"></canvas>
                </td>
                <td>
                    <h3>Current Chain</h3>
                    <canvas id="currentChain" width="400" height="200"></canvas>
                </td>
            </tr>
        </table>
    </div>

    
    <script src="blockchain.js" defer></script>
    <script src="encoder.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
