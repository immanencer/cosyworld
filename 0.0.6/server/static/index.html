<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            box-sizing: border-box;
        }
        .panel {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        input, textarea, button, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .tasks, .file-list, .task {
            margin-top: 20px;
        }
        .task {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 100px;
            margin-right: 20px;
        }
        .description {
            font-size: 1em;
            color: #666;
        }
        @media (min-width: 600px) {
            .panel {
                max-width: 300px;
                flex: 1;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>

    <!-- module scripts -->
    <script src="summarizer.js" type="module" defer></script>
    <script src="discord-bot.js" type="module" defer></script>
    <script src="ai-tasks.js" type="module" defer></script>
</head>
<body>

<div class="panel">
    <h1>AI Task Manager</h1>
    <input type="text" id="model" placeholder="Model (e.g., openai/gpt-3.5-turbo)">
    <textarea id="systemPrompt" rows="2" placeholder="System Prompt"></textarea>
    <textarea id="messages" rows="4" placeholder="Messages (as JSON array)"></textarea>
    <button id="createTask">Create Task</button>
    <button id="fetchTasks">Fetch Tasks</button>
    <div id="response"></div>
    <div class="tasks" id="tasks"></div>
</div>

<div class="panel">
    <h1>Summaries</h1>
    <div class="header">
        <div class="logo"><img src="https://i.imgur.com/dUxHmFC.png" alt="Logo"></div>
        <div>
            <div class="description">Asher the mouse scribe diligently chronicles the lives of the inhabitants of the Lonely Forest.</div>
        </div>
    </div>
    <div class="content">
        <div class="chart" id="performanceChartDiv">
            <canvas id="performanceChart"></canvas>
        </div>
        <input type="text" id="searchInput" placeholder="Search for files..." class="search-input">
        <table class="file-list" id="summaryTable">
            <thead>
                <tr>
                    <th>Source</th>
                    <th>Lines</th>
                    <th>TPS</th>
                </tr>
            </thead>
            <tbody>
                <!-- Existing HTML content -->
            </tbody>
        </table>
    </div>
</div>

<div class="panel">
    <h1>Discord Bot API Tester</h1>
    <select id="avatarSelect" title="Select Avatar"></select>
    <select id="locationSelect" title="Select Location"></select>
    <textarea id="message" rows="4" placeholder="Message"></textarea>
    <button id="enqueueRequest">Enqueue Request</button>
    <button id="processQueue">Process Queue</button>
    <p id="response"></p>
</div>
